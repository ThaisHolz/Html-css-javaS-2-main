<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/cat.ico" type="image/x-icon">
    <title>CatLand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>&lt; Fale conosco! &gt;</h1>
    </header>
    <main>
        <form action="cadastro.php" method="post">
            <p>
                <label for="inome">Nome:</label> 
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label> 
                <input type="text" name="sobrenome" id="isobrenome" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="number" name="tel" id="itel" required>
            </p>
            <p>
                <label for="igato">Faixa etária do gatinho:</label>
                <input type="radio" name="fx-etaria" id="ifilhote" value="F"><label for="ifilhote">Filhote</label>

                <input type="radio" name="fx-etaria" id="iadulto" value="A"><label for="iadulto">Adulto</label>

                <input type="radio" name="fx-etaria" id="iidoso" value="I"><label for="iidoso">Idoso</label>
            </p>
            <p>
                <label for="iassunto">Assunto:</label>
                <select name="assunto" id="iassunto">
                    <option value="">---Escolha---</option>
                    <option value="duvida">Dúvida</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="orcamento">Orçamento</option>
                </select>
            </p>
            <p>
                <label for="icomen">Comentário:</label>
                <textarea name="comen" id="icomen" cols="30" rows="4" maxlength="200"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
            </p>
        </form>
    </main>
    <nav><a href="index.html">Voltar</a></nav>
</body>
</html>
